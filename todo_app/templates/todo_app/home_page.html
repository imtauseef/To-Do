{% extends 'todo_app/base_page.html' %} {% block content %}
<form class="m-5" action="{% url 'items' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="html" class="form-label m-1">ADD ITEM</label>
        <input name="text-item" type="text" class="form-control m-1 mr-sm-2" id="exampleInputtText" aria-describedby="textHelp" placeholder="Type here..">
    </div>
    <button type="submit" class="btn btn-dark shadow-lg m-2">Submit</button>
</form>
<div class="container">
    <ul class="list-group shadow-lg">
        {% for item in data %}
        <li class="list-group-item">{{ item.text }}</li>

        <div class="float-right">
            <a href="{% url 'deletion' item.id %}"><button class="btn btn-danger btn-sm">Delete</button></a>
        </div>

        {% endfor %}
    </ul>
</div>
{% endblock content %}
